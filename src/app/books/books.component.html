<button class="btn btn-primary">
  <i class="fa fa-save"></i>
  New
</button>
<hr/>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let book of list">
    <div class="list-group-item-heading"><h3>{{book.title}}</h3></div>
    <div class="list-group-item-text">
      <div class="form-group">
        <label>Date Publish</label>
        <input type="text" disabled value="{{book.publishDate | date: 'dd MMMM yyyy'}}" class="form-control">
      </div>
      <div class="form-group">
        <label>Pengarang / Penerbit</label>
        <input type="text" disabled value="{{book.pengarang + ' / '+ book.penerbit}}" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-warning">
          <i class="fa fa-edit"></i>
          Update
        </button>
        &nbsp;
        <button class="btn btn-danger">
          <i class="fa fa-trash"></i>
          Remove
        </button>
      </div>
    </div>
  </li>
</ul>
