<div class="row">
  <div class="container">
    <div class="col-md-8">
      <a class="btn btn-primary" routerLink="new">
        <i class="fa fa-save"></i>
        New
      </a>
      <hr/>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let book of list; let idx = index;">
          <div class="list-group-item-heading"><h3>{{book.title}}</h3></div>
          <div class="list-group-item-text">
            <div class="form-group">
              <label>Date Publish</label>
              <input type="text" disabled value="{{book.publishDate | date: 'dd MMMM yyyy'}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Pengarang / Penerbit</label>
              <input type="text" disabled value="{{book.pengarang + ' / '+ book.penerbit}}" class="form-control">
            </div>
            <div class="form-group">
              <a class="btn btn-info" [routerLink]="['view', idx]">
                <i class="fa fa-info"></i>
                Detail
              </a>
              &nbsp;
              <button class="btn btn-warning">
                <i class="fa fa-edit"></i>
                Update
              </button>
              &nbsp;
              <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
                Remove
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
