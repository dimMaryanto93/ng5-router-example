<h3>Detail of books</h3>
<hr/>
<div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" readonly [value]="book.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Penerbit</label>
    <input type="text" readonly [value]="book.penerbit" class="form-control">
  </div>
  <div class="form-group">
    <label>Pengarang</label>
    <input type="text" readonly [value]="book.pengarang" class="form-control">
  </div>
  <div class="form-group">
    <label>Tanggal di-releash</label>
    <input type="text" readonly [value]="book.publishDate | date: 'dd MMMM yyyy'" class="form-control">
  </div>
  <div class="form-group">
    <label>Kategori</label>
    <input type="text" readonly
           [value]="book.category ? book.category.name + ', nomor loker ' + book.category.nomorLoker : null"
           class="form-control">
  </div>
</div>
